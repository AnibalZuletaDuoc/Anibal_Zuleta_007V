<ion-header style="background-color: grey;">
  <ion-toolbar color="grey">
    <ion-title class="ion-text-center">Cat√°logo</ion-title>
  </ion-toolbar>
  <ion-toolbar color="grey">
    <ion-buttons slot="start">
      <ion-button (click)="volver()">
        <span>&lt; Salir</span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-card *ngIf="productos">
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let producto of productos; let i = index">
          <ion-avatar slot="start">
            <img [src]="producto.thumbnail" alt="{{ producto.title }}" />
          </ion-avatar>
          <ion-label>
            <h2>{{ producto.title }}</h2>
            <p style="color: blue; font-weight: bold;">$ {{ producto.price }}</p>
            <p style="color: green;">{{ producto.discountPercentage }} %</p>
          </ion-label>
          <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
