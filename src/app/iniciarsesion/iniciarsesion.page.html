<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>iniciar-sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-img src="./../../assets/hola.png" class="custom-image"></ion-img>


          <ion-card-header>
            <ion-card-title class="ion-text-center">
              Bienvenido
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="formulario" (submit)="validarForm()">
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <ion-input formControlName="nombre_usuario" label="Ingrese su usuario" labelPlacement="floating" fill="outline" type="text"></ion-input>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-input formControlName="contra" label="Ingrese su contraseña" labelPlacement="floating" fill="outline" type="password"></ion-input>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-item>
                      <ion-label>Recuérdame</ion-label>
                      <ion-toggle></ion-toggle>
                    </ion-item>                    
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-button role="submit" type="submit" expand="block" [disabled]="cargando_block">
                      <ion-text *ngIf="!cargando_block">
                        Iniciar sesión
                      </ion-text>
                      <ion-spinner *ngIf="cargando_block" name="circular"></ion-spinner>
                    </ion-button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
